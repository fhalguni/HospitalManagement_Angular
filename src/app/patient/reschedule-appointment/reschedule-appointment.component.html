<form
  [formGroup]="BookAppointmentForm"
  (ngSubmit)="onSubmit()"
  class="form-container"
>
  <!-- Day Selection -->
  <div class="form-group">
    <label for="day" class="form-label">Select Day:</label>
    <input
      id="day"
      type="date"
      formControlName="day"
      class="form-input"
      required
    />
  </div>

  <!-- Time Slot Selection -->
  <div class="form-group">
    <label for="timeSlot" class="form-label">Select Time Slot:</label>
    <select
      id="timeSlot"
      formControlName="timeSlot"
      class="form-select"
      required
    >
      <option value="8-10">8:00 AM - 10:00 AM</option>
      <option value="11-1">11:00 AM - 1:00 PM</option>
      <option value="2-4">2:00 PM - 4:00 PM</option>
    </select>
  </div>

  <!-- Doctor ID Dropdown -->
  <div class="form-group">
    <label for="doctorId" class="form-label">Select Doctor:</label>
    <select
      id="doctorId"
      formControlName="doctorId"
      class="form-select"
      required
    >
      <!-- Iterate over doctors to populate dropdown -->
      <option *ngFor="let doctor of doctors" [value]="doctor.id">
        {{ doctor.name }} - {{ doctor.speciality }}
      </option>
    </select>
  </div>

  <!-- Submit Button -->
  <div class="form-group">
    <button
      type="submit"
      [disabled]="BookAppointmentForm.invalid"
      class="btn-submit"
    >
      Submit
    </button>
  </div>
</form>
