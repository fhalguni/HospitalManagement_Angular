<div class="login-container">
  <h2>Login</h2>
  <form [formGroup]="formGroupInput" (ngSubmit)="onSubmitInput.emit()">
    <div class="input-group">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" />
      <div
        *ngIf="
          formGroupInput.get('email')?.invalid &&
          formGroupInput.get('email')?.touched
        "
        class="error"
      >
        <small *ngIf="formGroupInput.get('email')?.errors?.['required']"
          >Email is required</small
        >
        <small *ngIf="formGroupInput.get('email')?.errors?.['email']"
          >Enter a valid email</small
        >
      </div>
    </div>

    <div class="input-group">
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password" />
      <div
        *ngIf="
          formGroupInput.get('password')?.invalid &&
          formGroupInput.get('password')?.touched
        "
        class="error"
      >
        <small *ngIf="formGroupInput.get('password')?.errors?.['required']"
          >Password is required</small
        >
        <small *ngIf="formGroupInput.get('password')?.errors?.['minlength']">
          Password must be at least 6 characters
        </small>
      </div>
    </div>

    <button type="submit" [disabled]="formGroupInput.invalid">Login</button>
  </form>
</div>
